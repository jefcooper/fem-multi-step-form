<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-end mentor multi-step form challenge">
  <meta name="color-scheme" content="light">

  <link rel="stylesheet" href="stylesheets/main.scss">
  <script src="script.js" type="module"></script>

  <title>Front-end Mentor Multi-step Form</title>
</head>

<body class="theme--default">
  <main class="signup-form">
    <aside class="signup-steps">
      <ol class="signup-steps__list">
        <li class="signup-steps__step">Your info</li>
        <li class="signup-steps__step">Select plan</li>
        <li class="signup-steps__step">Add-ons</li>
        <li class="signup-steps__step">Summary</li>
      </ol>
    </aside>

    <div data-wizard-form class="current-form"></div>

    <button type="button" class="btn" data-wizard-form-previous>Previous</button>
    <button type="button" class="btn" data-wizard-form-next>Next</button>
    <button type="button" class="btn" data-wizard-form-finished>Finished</button>

  </main>

  <!-- Step 1 start -->
  <template data-wizard-form-step="100">
    <h1 class="heading--1">Personal info</h1>
    <p class="text--1">
      Please provide your name, email address, and phone number.
    </p>

    <label for="personal-info__name" class="form--label">
      Name
    </label>
    <input type="text" id="personal-info__name" class="personal-info__name" placeholder="e.g. Stephen King">

    <label for="personal-info__email" class="form--label">Email Address</label>
    <input type="email" id="personal-info__email" class="personal-info__email" placeholder="e.g. stephenking@lorem.com">

    <label for="personal-info__phone" class="form--label">Phone Number</label>
    <input type="tel" id="personal-info__tel" class="personal-info__tel" placeholder="e.g. +1 234 567 890 Next Step">
  </template>

  <!-- Step 2 start -->
  <template data-wizard-form-step="200">
    Select your plan
    You have the option of monthly or yearly billing.

    Arcade
    $9/mo

    Advanced
    $12/mo

    Pro
    $15/mo

    Monthly
    Yearly

    Go Back
    Next Step
  </template>

  <!-- Step 3 start -->
  <template data-wizard-form-step="300">
    Pick add-ons
    Add-ons help enhance your gaming experience.

    Online service
    Access to multiplayer games
    +$1/mo

    Larger storage
    Extra 1TB of cloud save
    +$2/mo

    Customizable Profile
    Custom theme on your profile
    +$2/mo

    Go Back
    Next Step
  </template>

  <!-- Step 4 start -->
  <template data-wizard-form-step="400">
    Finishing up
    Double-check everything looks OK before confirming.

    <!-- Dynamically add subscription and add-on selections here -->

    Total (per month/year)

    Go Back
    Confirm
  </template>

  <!-- Step 5 start -->
  <template data-wizard-form-step="500">
    Thank you!

    Thanks for confirming your subscription! We hope you have fun
    using our platform. If you ever need support, please feel free
    to email us at support@loremgaming.com.
  </template>
</body>

</html>
